<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="imgs/search.png">
            </button>
        </div>
        <div class="error">
            invalid city name
        </div>
        <div class="weather">
            <img src="imgs/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="imgs/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imgs/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    const apiKey = "be0aa6625a7b8da86ab3917d032e2681";  
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";  

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();
        if (response.status === 404) {
            document.querySelector(".error").style.display = "block";
            return;
        }
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        if (data.weather[0].main === "Clouds")
            document.querySelector(".weather-icon").src = "imgs/clouds.png";
        if (data.weather[0].main === "Clear")
            document.querySelector(".weather-icon").src = "imgs/clear.png";
        if (data.weather[0].main === "Rain")
            document.querySelector(".weather-icon").src = "imgs/rain.png";
        if (data.weather[0].main === "Drizzle")
            document.querySelector(".weather-icon").src = "imgs/drizzle.png";
        if (data.weather[0].main === "Mist")
            document.querySelector(".weather-icon").src = "imgs/mist.png";

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";

    }
    
    searchBtn.addEventListener("click", ()=> checkWeather(searchBox.value));
</script>
</body>
</html>
